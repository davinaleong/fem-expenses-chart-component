<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Expenses chart component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Expenses Chart Component</h1>

      <div class="card">
        <div class="card-header">
          <h2 class="card-heading">My balance</h2>
          <p class="card-amount" data-balance></p>
          <div class="card-decoration"></div>
        </div>
        <div class="card-body">
          <h2 class="card-heading">Spending - Last 7 days</h2>
          <div class="card-chart" data-chart>
            <div class="chart-column">
              <div class="chart-popup">$17.45</div>
              <div class="chart-bar" style="--height: 30%"></div>
              <div class="chart-label">Mon</div>
            </div>
            <div class="chart-column">
              <div class="chart-popup">$34.91</div>
              <div class="chart-bar" style="--height: 40%"></div>
              <div class="chart-label">Tue</div>
            </div>
            <div class="chart-column">
              <div class="chart-popup">$52.36</div>
              <div class="chart-bar" style="--height: 100%"></div>
              <div class="chart-label">Wed</div>
            </div>
            <div class="chart-column">
              <div class="chart-popup">$31.07</div>
              <div class="chart-bar" style="--height: 45%"></div>
              <div class="chart-label">Thu</div>
            </div>
            <div class="chart-column">
              <div class="chart-popup">$23.39</div>
              <div class="chart-bar" style="--height: 30%"></div>
              <div class="chart-label">Fri</div>
            </div>
            <div class="chart-column">
              <div class="chart-popup">$43.28</div>
              <div class="chart-bar" style="--height: 30%"></div>
              <div class="chart-label">Sat</div>
            </div>
            <div class="chart-column">
              <div class="chart-popup">$25.48</div>
              <div class="chart-bar" style="--height: 30%"></div>
              <div class="chart-label">Sun</div>
            </div>
          </div>
          <div class="card-divider"></div>
          <div class="card-total">
            <h3 class="card-total-heading">Total this month</h3>
            <p class="card-total" data-total>$478.33</p>
            <p class="card-difference" data-difference>+2.4%</p>
            <p>From last month</p>
          </div>
        </div>
      </div>
    </main>

    <div class="swatches | py-400">
      <div class="bg-primary-100">&nbsp;</div>
      <div class="bg-primary-200">&nbsp;</div>
      <div class="bg-primary-400">&nbsp;</div>
      <div class="bg-primary-900">&nbsp;</div>

      <div class="bg-red-400">&nbsp;</div>

      <div class="bg-cyan-400">&nbsp;</div>

      <div class="bg-grey-100">&nbsp;</div>
      <div class="bg-grey-200">&nbsp;</div>
      <div class="bg-grey-300">&nbsp;</div>
      <div class="bg-grey-400">&nbsp;</div>
      <div class="bg-grey-500">&nbsp;</div>
      <div class="bg-grey-600">&nbsp;</div>
      <div class="bg-grey-700">&nbsp;</div>
      <div class="bg-grey-800">&nbsp;</div>
      <div class="bg-grey-900">&nbsp;</div>
      <div class="bg-grey-1000">&nbsp;</div>
    </div>

    <div class="attribution | py-400">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <a href="https://www.frontendmentor.io/profile/davinaleong"
        >Davina Leong</a
      >.
    </div>
  </body>
</html>
