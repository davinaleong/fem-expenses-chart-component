<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Expenses chart component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body class="bg-primary-200 text-primary-900">
    <main>
      <h1 class="visually-hidden">Expenses Chart Component</h1>

      <div class="card">
        <div class="card-header | bg-red-400 br-300">
          <h2 class="card-heading | text-primary-200 fs-200">My balance</h2>
          <p class="card-amount | text-grey-100 fw-bold fs-600">$921.48</p>
          <div class="card-decoration">
            <div class="circle-line"></div>
            <div class="circle-solid"></div>
          </div>
        </div>
        <div class="card-body | bg-primary-100 br-300">
          <h2 class="card-heading | fw-bold fs-500">Spending - Last 7 days</h2>
          <div class="card-chart" data-chart>
            <div class="chart-column">
              <button class="chart-bar" style="--height: 30%">
                <div class="chart-popup">$17.45</div>
              </button>
              <div class="chart-label">Mon</div>
            </div>
            <div class="chart-column">
              <button class="chart-bar" style="--height: 40%">
                <div class="chart-popup">$34.91</div>
              </button>
              <div class="chart-label">Tue</div>
            </div>
            <div class="chart-column">
              <button class="chart-bar" style="--height: 100%">
                <div class="chart-popup">$52.36</div>
              </button>
              <div class="chart-label">Wed</div>
            </div>
            <div class="chart-column">
              <button class="chart-bar" style="--height: 45%" data-today>
                <div class="chart-popup">$31.07</div>
              </button>
              <div class="chart-label">Thu</div>
            </div>
            <div class="chart-column">
              <button class="chart-bar" style="--height: 30%">
                <div class="chart-popup">$23.39</div>
              </button>
              <div class="chart-label">Fri</div>
            </div>
            <div class="chart-column">
              <button class="chart-bar" style="--height: 30%">
                <div class="chart-popup">$23.39</div>
              </button>
              <div class="chart-label">Sat</div>
            </div>
            <div class="chart-column">
              <button class="chart-bar" style="--height: 30%">
                <div class="chart-popup">$25.48</div>
              </button>
              <div class="chart-label">Sun</div>
            </div>
          </div>
          <div class="card-divider"></div>
          <h3 class="card-total-heading | text-primary-400">
            Total this month
          </h3>
          <p class="card-total | fw-bold fs-700">$478.33</p>
          <p class="card-difference | text-right fw-bold">+2.4%</p>
          <p class="text-primary-400 text-right lh-200">From last month</p>
        </div>
      </div>
    </main>

    <div class="swatches | py-400">
      <div class="bg-primary-100">&nbsp;</div>
      <div class="bg-primary-200">&nbsp;</div>
      <div class="bg-primary-400">&nbsp;</div>
      <div class="bg-primary-900">&nbsp;</div>

      <div class="bg-red-300">&nbsp;</div>
      <div class="bg-red-400">&nbsp;</div>

      <div class="bg-cyan-300">&nbsp;</div>
      <div class="bg-cyan-400">&nbsp;</div>

      <div class="bg-grey-100">&nbsp;</div>
      <div class="bg-grey-200">&nbsp;</div>
      <div class="bg-grey-300">&nbsp;</div>
      <div class="bg-grey-400">&nbsp;</div>
      <div class="bg-grey-500">&nbsp;</div>
      <div class="bg-grey-600">&nbsp;</div>
      <div class="bg-grey-700">&nbsp;</div>
      <div class="bg-grey-800">&nbsp;</div>
      <div class="bg-grey-900">&nbsp;</div>
      <div class="bg-grey-1000">&nbsp;</div>
    </div>

    <div class="attribution | py-400">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <a href="https://www.frontendmentor.io/profile/davinaleong"
        >Davina Leong</a
      >.
    </div>
  </body>
</html>
